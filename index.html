<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pavlenko.sh</title>
    <style>
        body {
            text-rendering: optimizeLegibility;
            font-family: serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 4rem auto 8rem;
            padding: 0 1rem;
            text-align: center;
            
            /* Light mode by default */
            color: #333;
            background-color: #fcfcfc;
        }

        /* Dark mode when system preference is dark */
        @media (prefers-color-scheme: dark) {
            body {
                color: #ffffff;
                background-color: #000000;
            }

            .separator {
                background-color: #333 !important;
            }

            .title a {
                color: #fff !important;
            }
        }

        .title {
            font-size: 1.4rem;
            margin-bottom: 2rem;
        }

        .title a {
            color: #000;
            text-decoration: none;
        }

        .title a:hover {
            color: #e50053;
            text-decoration: none;
        }

        .separator {
            width: 100%;
            height: 1px;
            background-color: #ddd;
            margin: 2rem auto;
        }

        .content {
            font-size: 1.2rem;
        }

        p {
            margin: 0 0 1rem;
        }

        .content a {
            color: #e50053;
            text-decoration: none;
        }

        .content a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            body {
                margin: 3rem auto 6rem;
            }
            .content {
                font-size: 1.1rem;
            }
        }
    </style>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>
<body>
    <div class="title"><a href="/">pavlenko.sh</a></div>
    <div class="separator"></div>
    <div class="content">
        <p>Hi, my name is Andrii</p>
        <p>You've found my website. If you'd like to get in contact, please <a href="mailto:contact@pavlenko.sh">email me</a>.</p>
    </div>
</body>
</html>
